services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=drawapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - draw-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOSTNAME=0.0.0.0
    depends_on:
      - http-backend
      - ws-backend
    networks:
      - draw-app-network

  http-backend:
    build:
      context: .
      dockerfile: docker/DockerFile.backend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/drawapp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - draw-app-network

  ws-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.websocket
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/drawapp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - draw-app-network

networks:
  draw-app-network:
    driver: bridge

volumes:
  postgres_data:
